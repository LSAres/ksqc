<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <Title>帮助文档</Title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/styleSheetT.css">
</head>
<body>

<table>
    <tr>
        <th>文档标题</th>
        <th>添加时间</th>
        <th>操作</th>
        <th>操作</th>
        <th>操作</th>
    </tr>
    <foreach name="helpArr" item="value" key="key">
        <tr>
            <td>{$value.Title}</td>
            <td>{$value.time|date="Y-m-d H:i:s",###}</td>
            <td>
                <span class="documentCall documentSelect">查看文章</span>
                <textarea  class=" documentDisplay documentReadonly" readonly="readonly"    >
                   {$value.content}
                </textarea>
                <input type="button" value="关闭" class="documentButtonStyle documentClose">
            </td>
            <td>
                <form action="{:U(MODULE_NAME.'/ParameterProbability/edithelpintroduce')}" method="post" id="myform">
                    <span class="documentCall documentUpdata">修改文章</span>
                    <textarea  class="documentDisplay documentRechange" name="content"   >
                       {$value.content}
                    </textarea>
                    <input type="text" value="{$value.id}" class="documentButtonStyle documentChange" name="id" hidden="hidden">
                    <input type="button" value="提交修改" class="documentButtonStyle documentChange" onClick="test()">
                </form>
            </td>
            <td>
                <a class="documentDelete" href="{:U(MODULE_NAME.'/ParameterProbability/deletehelpintroduce',array('id'=>$value['id']))}" >删除文章</a>
            </td>

        </tr>
    </foreach>
	

</table>

<!--底部页面切换选项卡-->
<div class="bottomPageSelect">
   {$pageshow}
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/commentT.js"></script>
<script>
    function test()
    {
        document.getElementById("myform").submit();
    }
	$(".documentDelete").click(function(){
		if(confirm("是否确认删除？")){}else{
			$(this).attr("href","#");
			location.reload();
		}
	});
</script>
</html>
